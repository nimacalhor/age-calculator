<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./index.js" defer></script>
    <title>age</title>
  </head>
  <body>
    <div
      class="container my-auto d-flex justify-content-center align-items-center"
    >
      <div class="m-2 p-2">
        <div>
          <span>your age is :</span>
          <h3 id="gregorianOutput" class="my-3"></h3>
        </div>
        <form action="" id="gregorian" class="mt-2 form-control">
          <span>enter your age date</span>
          <div class="input-group mt-2">
            <input type="number" id="gregorianDay" placeholder="day" class="form-control" />
            <input type="number" id="gregorianMonth" placeholder="month" class="form-control" />
            <input type="number" id="gregorianYear" placeholder="year" class="form-control" />
          </div>
          <button type="submit" class="btn btn-outline-secondary my-2">SUBMIT</button>
        </form>
      </div>
      <hr>
      <div dir="rtl" class="m-2 p-2">
        <div>
          <span>سن شما :</span>
          <h3 id="solarOutput" class="my-3"></h3>
        </div>
        <form action="" id="solar" class="mt-2 form-control">
          <span>تاریخ تولد خود را وارد کنید</span>
          <div class="input-group mt-2">
            <input type="number" id="solarDay" placeholder="روز" class="form-control" />
            <input type="number" id="solarMonth" placeholder="ماه" class="form-control" />
            <input type="number" id="solarYear" placeholder="سال" class="form-control" />
          </div>
          <button type="submit" class="btn btn-outline-secondary my-2">ثبت</button>
        </form>
      </div>
      <hr>
      
    </div>
  </body>
</html>
